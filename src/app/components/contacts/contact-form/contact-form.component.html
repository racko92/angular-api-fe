<form #contactForm="ngForm" (ngSubmit)="submitContact(newContact); contactForm.reset()">
  <div class="form-group">
    <label>First name</label>
    <input #firstName="ngModel" [(ngModel)]="newContact.firstName" name='firstName' type="text" class="form-control" required minlength="2">

    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
     class="alert alert-danger">
      <div *ngIf="firstName.errors.required">
        First Name is required.
      </div>
      <div *ngIf="firstName.errors.minlength">
        First Name must be at least 2 characters long.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Last name</label>
    <input #lastName="ngModel" [(ngModel)]="newContact.lastName" name='lastName' type="text" class="form-control" required minlength="2">

    <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
     class="alert alert-danger">
      <div *ngIf="lastName.errors.required">
        Last Name is required.
      </div>
      <div *ngIf="lastName.errors.minlength">
        Last Name must be at least 2 characters long.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input #email="ngModel" [(ngModel)]="newContact.email" name='email' type="text" class="form-control" required email>

    <div *ngIf="email.invalid && (email.dirty || email.touched)"
     class="alert alert-danger">
      <div *ngIf="email.errors.required">
        Email is required.
      </div>
      <div *ngIf="email.errors.email">
        Please provide valid email address.
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="email.dirty">
    <label>Confirm Email address</label>
    <input #confirmEmail="ngModel" [(ngModel)]="newContact.confirmEmail" name='confirm-email' type="text" class="form-control" required [equalTo]="email">

    <div *ngIf="confirmEmail.invalid && (confirmEmail.dirty || confirmEmail.touched)"
     class="alert alert-danger">
      <div *ngIf="confirmEmail.errors.required">
        Confirm Email is required.
      </div>
      <div *ngIf="confirmEmail.errors.equalTo">
        The confirmation doesn't match
      </div>
    </div>
  </div>

  <button type="button" class="btn"
    (click)="contactForm.reset()"
    [disabled]="contactForm.form.pristine"
  >Reset</button>
  <button type="submit" class="btn btn-primary"
    [disabled]="!contactForm.form.valid"
  >{{ newContact.id ? "Edit Contact" : "Add Contact" }}</button>
</form>
